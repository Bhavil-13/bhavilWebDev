<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Email</title>
  </head>

  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>EMail Website</h1>
      </header>
    </div>

    <div class="container">
      <form>
        <div class="container">
          <div class="container semail">
            Your Email ID: <input type="text" />
          </div>
          <br />
          <div class="container password">
            Your Password: <input type="password" />
          </div>
          <br />
          <div class="container remail">
            Recievers Email ID: <input type="text" />
          </div>
          <br />
          <div class="container subject">Subject: <input type="text" /></div>
          <br />
          <textarea
            class="container message"
            name="Enter your message here"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <br />
          <button type="submit" class="container submit">Send</button>
        </div>
      </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
