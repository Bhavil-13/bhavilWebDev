<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css" />
    <title>Email</title>
  </head>

  <body>
    <div class="container">
      <header class="jumbotron">
        <h1>EMail Website</h1>
      </header>
    </div>

    <div class="">
      <form>
        <div class="">
          <div class="semail">Your Email ID: <input type="text" /></div>
          <br />
          <div class="password">Your Password: <input type="password" /></div>
          <br />
          <div class="remail">Recievers Email ID: <input type="text" /></div>
          <br />
          <div class="subject">Subject: <input type="text" /></div>
          <br />
          <textarea
            class="message"
            name="Enter your message here"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <br />
          <button type="submit" class="send">Send</button>
        </div>
      </form>
    </div>
    <div class="display">Display</div>
    <script src="javascript.js"></script>
  </body>
</html>
