<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg" style="background-color: #19332a">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html" style="color: white"
            >Blogger</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  style="color: white"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html" style="color: white"
                  >Profile</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="feed.html" style="color: white">Feed</a>
              </li>
            </ul>
            <a href="login.html" class="btn btn-outline-success" >Sign in</a>
            </form>
          </div>
        </div>
      </nav>

      <div class="card mb-3 container-fluid my-4" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="" class="img-fluid rounded-start userImage" alt="user image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                <div class="userName">User Name</div>
              </h5>
              <p class="card-text">
                <div class="userEmail">
                  Email ID: <a href="#"></a>
                </div>
              </p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="card container">
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label userPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Heading</label>
              <input type="text" class="form-control" id="userInputTitle" placeholder="Title of your blog">
            </div>
            
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Content</label>
              <textarea class="form-control" id="contentInput" rows="3" placeholder="Write your blog here"></textarea>
            </div>
            <div class="col-12 tagInput">
              Tags :
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck">
                  Entertainment
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck">
                  Educational
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck3">
                <label class="form-check-label" for="gridCheck">
                  News
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary publishBlog">Publish</button>
            </div>
          </form>
        </div>
      </div>

      <div id="test" class="row container-fluid container">ABC</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="profileJS.js"></script>
  </body>
</html>
